{% extends 'base.html' %}

{% block content %}

<style>
    .mainbox {
          background-color: rgba(255, 255, 255, 0.534);
          width: 70%;
          margin: 50px auto;
          padding: 50px;
          border-style: none;
          border-radius: 50px;
        }

    .post_body {
        padding: 20px;
        width: 70%;
        margin: 20px auto;
    }

    h1 {
        font-family: impact;
    }

</style>

<div class="mainbox">
    <h1>{{blog.title}}</h1>
    <div>
        작성자: {{blog.writer}}
        <br>
        날짜: {{blog.pub_date}}
    </div>
    <hr>
    {% if blog.image %}
    <p><img src="{{ blog.image.url }}" alt="" width="50%" height="50%"></p>
    {% endif %}
    <p class="post_body">{{blog.body}}</p>

    <a href="{% url 'edit' blog.id %}">edit</a>
    <a href="{% url 'delete' blog.id %}">delete</a>

</div>
{% endblock %}
